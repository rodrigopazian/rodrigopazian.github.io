<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainlayout.css">
    <title>rodrigopazian</title>
</head>
<body>
    <div class="container">        
        
        <header class="header">
        </header>

        <main>
                    
            <div class="sidemenu">
                    <form>
                        <button id="profile">Profile</button>
                        <button id="repositories">GitHub Repositories</button>
                        <button id="professional">Professional</button>
                        <button id="personal">Personal</button>
                        <button id="Null"></button>
                        <button id="Null"></button>
                        <button id="Null"></button>
                        <button id="Null"></button>
                    </form>
            </div>
            <div class="mainpage">
                <iframe allowfullscreen src=""></iframe>
                
            </div>

            <script>
                function escreve(textobotao) {
                    var texto = textobotao.innerHTML
                    document.write(texto);
                }

                let body = document.querySelector('body');

                document.querySelector('#profile').addEventListener('click', function() {
                var profile = document.querySelector("#profile");
                escreve(profile);
                } );
                document.querySelector('#repositories').addEventListener('click', function() {
                var repositories = document.querySelector("#repositories");
                escreve(repositories);
                } );
                document.querySelector('#professional').addEventListener('click', function() {
                var professional = document.querySelector("#professional");
                escreve(professional);
                } );
            </script>
        
        </main>

        <footer class="bottom">          
        </footer>

    </div>    
</body>
</html>
